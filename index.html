<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 80%;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #af4c8b;
            font-size: 36px;
            margin-bottom: 20px;
        }

        button {
            background-color: #af4c8b;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            border: 2px solid transparent;
            outline: none;
        }

        button:hover {
            background-color: #a04595;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        p {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop class="video" src="https://static.videezy.com/system/resources/previews/000/039/514/original/Hearts_Background_Loop.mp4"></video>
    </div>

    <div class="container">
        <h1>Você me ama?</h1>
        <button id="loveButton">Sim</button>
        <button id="noLoveButton">Não</button>
        <p id="response"></p>
    </div>

    <script>
       document.addEventListener("DOMContentLoaded", function() {
            const loveButton = document.getElementById('loveButton');
            const noLoveButton = document.getElementById('noLoveButton');
            const response = document.getElementById('response');

            loveButton.addEventListener('click', function() {
                response.textContent = "Eu também te amo, linda ❤️!";
            });

            noLoveButton.addEventListener('click', function() {
                response.textContent = "Não é possível que você não me ama!";
                noLoveButton.disabled = true;

                // Calcula a nova posição do botão
                const newX = Math.random() * (window.innerWidth - noLoveButton.offsetWidth);
                const newY = Math.random() * (window.innerHeight - noLoveButton.offsetHeight);

                // Aplica a animação de transição suave
                noLoveButton.style.transition = "all 0.3s ease";
                noLoveButton.style.transform = `translate(${newX}px, ${newY}px)`;
            });
        });
    </script>
</body>
</html>
